name: Update Top Podcasts

on:
  # Run automatically every day at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  
  # Run on push to main
  push:
    branches: [main]
  
  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-top:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create directories
        run: mkdir -p data/lookups data/feeds data/search
      
      - name: Fetch top podcasts for all countries
        run: |
          for country in IL US GB; do
            echo "=== Fetching $country ==="
            COUNTRY=$country node scripts/fetch-top.js || true
            sleep 2
          done
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || git commit -m "Auto-update: $(date -u +'%Y-%m-%d %H:%M')"
          git push
